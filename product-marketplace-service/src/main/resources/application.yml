server:
  port: 8086

spring:
  application:
    name: product-marketplace-service
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/agrigo_marketplace}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
