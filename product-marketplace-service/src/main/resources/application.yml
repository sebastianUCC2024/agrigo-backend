server:
  port: 8086

spring:
  application:
    name: product-marketplace-service
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/agrigo}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
